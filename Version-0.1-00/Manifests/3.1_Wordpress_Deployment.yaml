apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  namespace: wordpress_mariadb
  labels:
    app: wordpress
spec:
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
        app: nginx  # Add this line
    spec:
      containers:
      - name: wordpress
        image: wordpress:php8.2-fpm
        env:
        - name: WORDPRESS_DB_HOST
          value: "mariadb-0.mariadb:3306"
        - name: WORDPRESS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: wordpress-secret
              key: wordpress_db_password
        ports:
        - containerPort: 9000
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-config-volume
          mountPath: /etc/nginx/conf.d
      volumes:
      - name: nginx-config-volume
        configMap:
          name: nginx-config