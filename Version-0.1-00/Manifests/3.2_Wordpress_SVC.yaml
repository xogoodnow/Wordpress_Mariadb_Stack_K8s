apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: wordpressmariadb
  labels:
    app: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.19.10
        ports:
        - containerPort: 80
          name: nginx
