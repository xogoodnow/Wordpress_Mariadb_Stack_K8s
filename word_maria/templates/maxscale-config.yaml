---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.maxscale.maxscale_configmap_name }}
  namespace: {{ .Values.namespace}}

data:
  maxscale.cnf: |
    [maxscale]
    threads=auto

    [server1]
    type=server
    address="{{ .Values.mariadb.mariadb_statefulset_name }}-0.{{ .Values.namespace}}.svc.cluster.local"
    port=3306
    protocol=MariaDBBackend

    [server2]
    type=server
    address="{{ .Values.mariadb.mariadb_statefulset_name }}-1.{{ .Values.namespace}}.svc.cluster.local"
    port=3306
    protocol=MariaDBBackend

    [server3]
    type=server
    address="{{ .Values.mariadb.mariadb_statefulset_name }}-2.{{ .Values.namespace}}.svc.cluster.local"
    port=3306
    protocol={{ .Values.maxscale.maxscale_server_protocol }}

    [MariaDB-Monitor]
    type=monitor
    module={{ .Values.maxscale.maxscale_monitor_module }}
    servers=server1,server2,server3
    failcount={{ .Values.maxscale.maxscale_fail_count }}
    auto_failover={{ .Values.maxscale.maxscale_auto_failover}}
    user={{ .Values.maxscale.maxscale_user }}
    password={{ .Values.maxscale.maxscale_password }}
    monitor_interval={{ .Values.maxscale.maxscale_monitor_interval }}ms


    [RW-service]
    type=service
    router=readwritesplit
    servers=server1,server2,server3
    user={{ .Values.maxscale.maxscale_user }}
    password={{ .Values.maxscale.maxscale_password }}



    [RW_listener]
    type=listener
    service=RW-service
    protocol={{ .Values.maxscale.maxscale_router_protocol }}
    port=3306
